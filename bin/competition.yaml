teams:
- name: WhiteTeam
  color: White
  users:
  - username: admin
    password: Cratr25!
- name: GigEmBytes
  color: Blue
  users:
  - username: Gig1
    password: Gig1
  - username: Gig2
    password: Gig2
  - username: Gig3
    password: Gig3
  - username: Gig4
    password: Gig4
  services:
  - name: ICMP
    check_name: ICMPCheck
    host: 10.2.1.29
    port: 0
    points: 25
    environments:
    - matching_content: 1 packets transmitted, 1 received
  - name: SSH
    check_name: SSHCheck
    host: 10.2.1.29
    port: 22
    points: 25
    accounts:
    - username: scorebot
      password: scorebot
    environments:
    - matching_content: "^SUCCESS"
      properties:
      - name: commands
        value: id;ls -l /home
    - matching_content: PID
      properties:
      - name: commands
        value: ps
  - name: HTTP
    check_name: HTTPCheck
    host: 10.2.1.28
    port: 8080
    points: 100
    environments:
    - matching_content: Thank you for using nginx
      properties:
      - name: useragent
        value: Mozilla/5.0 (compatible; MSIE 9.0; Windows NT 6.1; Trident/5.0)
      - name: vhost
        value: testbed_web
      - name: uri
        value: "/"
    - matching_content: Thank you for using nginx
      properties:
      - name: useragent
        value: Opera/9.80 (Windows NT 6.2; Win64; x64) Presto/2.12 Version/12.16
      - name: vhost
        value: testbed_web
      - name: uri
        value: "/"
  - name: FTP
    check_name: FTPCheck
    host: 10.2.1.24
    port: 21
    points: 100
    accounts:
    - username: scorebot
      password: scorebot
    environments:
    - matching_content: "^SUCCESS"
      properties:
      - name: remotefilepath
        value: "data.txt"
      - name: filecontents
        value: Data
  - name: PostgreSQL
    check_name: POSTGRESQLCheck
    host: 10.2.1.26
    port: 5432
    points: 100
    accounts:
    - username: scorebot
      password: scorebot
    environments:
    - matching_content: You are connected to database
      properties:
      - name: database
        value: data
      - name: command
        value: "\\conninfo"
